<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DCE Infosec</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <!-- Include your header here -->
    </header>

    <main class="contact-container">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Get in touch with our team for inquiries, support, or partnership opportunities.</p>
        </section>

        <section class="contact-form-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Email: info@dceinfosec.com</p>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Address: 123 Security Street, Cyber City</p>
            </div>

            <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Include your footer here -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
