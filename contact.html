<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DCE Infosec</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <!-- Include your header here -->
    </header>

    <main class="contact-container">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Get in touch with our team for inquiries, support, or partnership opportunities.</p>
        </section>

        <section class="contact-form-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Email: info@dceinfosec.com</p>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Address: 123 Security Street, Cyber City</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>

            <div id="formMessage" class="form-message" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <!-- Include your footer here -->
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('formMessage');
            
            fetch('https://formspree.io/f/xyzeroez', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.style.display = 'block';
                messageDiv.textContent = data.success ? 'Message sent successfully!' : 'Error sending message. Please try again.';
                messageDiv.className = 'form-message ' + (data.success ? 'success' : 'error');
                
                if (data.success) {
                    this.reset();
                }
            })
            .catch(error => {
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'form-message error';
            });
        });
    </script>
</body>
</html>
